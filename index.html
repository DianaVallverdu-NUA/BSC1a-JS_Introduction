<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style file -->
    <link rel="stylesheet" href="./style/base.css" />
    <link rel="stylesheet" href="./style/colour.css" />
    <link rel="stylesheet" href="./style/layout.css" />

    <script src="js/character-choice.js" defer></script>
    <script src="js/complements.js" defer></script>

    <title>HTML JavaScript</title>
  </head>
  <body>
    <!-- main div - full width and full height -->
    <div class="container flex-column width-full height-full">
      <div class="container justify-left width-half height-200px">
        <img
          class="small draggable"
          draggable="true"
          src="assets/objects/glasses.png"
          alt="glasses to be dragged & dropped into the character"
        />
        <img
          class="small draggable"
          draggable="true"
          src="assets/objects/hat.png"
          alt="hat to be dragged & dropped into the character"
        />
        <img
          class="small draggable"
          draggable="true"
          src="assets/objects/shoes.png"
          alt="shoes to be dragged & dropped into the character"
        />
      </div>

      <!-- inner div - floating in middle of webpage -->
      <div
        id="dropzone"
        class="container flex-column width-half height-500px bg-marine_blue text-white"
      >
        <img
          id="character"
          src="assets/characters/bulbasaur.avif"
          alt="Pokemon choice - one of the initial pokemons is displayed"
        />

        <!-- some text -->
        <p id="my-paragraph">I am a paragraph</p>

        <!-- button -->
        <button id="my-button" class="clickable">Click Me!</button>
      </div>
    </div>
  </body>
</html>
