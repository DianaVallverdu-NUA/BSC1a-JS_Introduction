<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style file -->
    <link rel="stylesheet" href="./style/base.css" />
    <link rel="stylesheet" href="./style/colour.css" />
    <link rel="stylesheet" href="./style/layout.css" />

    <script src="js/character-choice.js" defer></script>
    <script src="js/complements.js" defer></script>

    <title>HTML JavaScript</title>
  </head>
  <body>
    <!-- main div - full width and full height -->
    <div class="container flex-column justify-center width-full height-full">
      <!-- inner div - floating in middle of webpage -->
      <div
        id="dropzone"
        class="container justify-space-around width-half height-500px bg-marine_blue text-white"
      >
        <!-- image selection -->
        <div class="container flex-column">
          <img
            class="small draggable"
            draggable="true"
            src="assets/objects/glasses.png"
            alt="glasses to be dragged & dropped into the character"
          />
          <img
            class="small draggable"
            draggable="true"
            src="assets/objects/hat.png"
            alt="hat to be dragged & dropped into the character"
          />
          <img
            class="small draggable"
            draggable="true"
            src="assets/objects/shoes.png"
            alt="shoes to be dragged & dropped into the character"
          />
        </div>

        <!-- character image -->
        <div class="container flex-column">
          <img
            id="character"
            src="assets/characters/bulbasaur.avif"
            alt="Pokemon choice - one of the initial pokemons is displayed"
          />

          <!-- name -->
          <p id="character-name">Bulbasaur</p>

          <!-- update name area -->
          <div class="container">
            <input type="text" />
            <button id="update-name-button">Update Name</button>
          </div>

          <!-- button -->
          <button id="my-button" class="clickable">Click Me!</button>
        </div>

        <!-- placeholder -->
        <div class="width-100px"></div>
      </div>
    </div>
  </body>
</html>
